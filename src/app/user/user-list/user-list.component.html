<div class="container">
  <mdb-card>
    <div class="row">
        <app-loader *ngIf="showLoader"></app-loader>
    </div>
    <div *ngIf="!showLoader">
    <div class="row">
        <mdb-card-body>
            <div class="col-md-12">
                <table mdbTable bordered="true">
                    <thead>
                      <tr>
                        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr mdbTableCol *ngFor="let user of users">
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.login}}</td>
                        <td>
                            <button routerLink="/user-details/{{ user.login }}" type="button" mdbBtn color="info" size="sm" mdbWavesEffect>Detalhes</button>
                        </td> 
                      </tr>
                    </tbody>
                  </table>
                </div>
          </mdb-card-body>
        </div>
    </div>
